<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermitss.s</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="block-for-registration">
        <form class="form-registration">
            <div class="wrapper">
                <label for="user-email" class="label-registration">Email</label>
                <div class="user-block">
                    <input placeholder="Email:" type="email" name="user-email" id="user-email" class="input-registration">
                
                </div>
            </div>
            <div class="wrapper">
                <label for="user-password" class="label-registration">Password</label>
                <div class="user-block">
                    <input placeholder="Password: " type="password" name="user-password" id="user-password" class="input-registration">
                </div>
            </div>
            <button type="submit" class="registration-button">Увійти</button>
        </form>
        <ul class="list-help-registration">
            <li>Зареєструватися</li>
            <li>Забув пароль</li>
        </ul>

    </div>
    <script src="./js/registration.js" type="module"></script>
</body>
</html>
